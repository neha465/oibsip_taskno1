<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="style.css">
<title>Online Calculator</title>
</head>
<body>
<div class="main">
    <div class="calc">
        <input id="box" value="" type="text" readonly placeholder="0"><br/>
        <div class="btn-section">
        <div class="row">
                <button class="btn" onclick="myFunction('1')"><strong>1</strong></button>
                <button class="btn" onclick="myFunction('2')"><strong>2</strong></button>
                <button class="btn" onclick="myFunction('3')"><strong>3</strong></button>
                <button class="btn cbtn" onclick="deleteBlock()"><strong>C</strong></button>
        </div>
        <div class="row">
                <button class="btn" onclick="myFunction('4')"><strong>4</strong></button>
                <button class="btn" onclick="myFunction('5')"><strong>5</strong></button>
                <button class="btn" onclick="myFunction('6')"><strong>6</strong></button>
                <button class="btn" onclick="myFunction('+')"><strong>+</strong></button>
        </div>
        <div class="row">
                <button class="btn" onclick="myFunction('7')"><strong>7</strong></button>
                <button class="btn" onclick="myFunction('8')"><strong>8</strong></button>
                <button class="btn" onclick="myFunction('9')"><strong>9</strong></button>
                <button class="btn" onclick="myFunction('-')"><strong>-</strong></button>
        </div>
        <div class="row">
                <button class="btn" onclick="myFunction('.')"><strong>.</strong></button>
                <button class="btn" onclick="myFunction('0')"><strong>0</strong></button>
                <button class="btn" onclick="myFunction('00')"><strong>00</strong></button>
                <button class="btn" onclick="myFunction('*')"><strong>*</strong></button>  
        </div>
        <div class="row">
                <button class="btn clrbtn" onclick="clearBlock()"><strong>AC</strong></button>
                <button class="btn finalbtn" onclick="solve()"><strong>=</strong></button>
                <button class="btn" onclick="myFunction('/')"><strong>/</strong></button>
        </div>    
        </div>
    </div>
</div>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
